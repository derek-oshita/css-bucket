<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mila <3</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- https://www.youtube.com/watch?v=O7WbVj5apxU&ab_channel=DevEd -->
    <!-- https://findicons.com/ -->
  </head>
  <body>
    <!-- BACKGROUND -->
    <main>
      <!-- GLASS SECTION -->
      <section class="glass">
        <!-- DASHBOARD -->
        <div class="dashboard">
          <div class="user">
            <img id="mila-photo" src="./images/mila.jpeg" alt="A pretty lady" />
            <h3>Mila Oshita</h3>
            <p>VIP Member</p>
          </div>
          <!-- LINKS -->
          <div class="links">
            <div class="link">
              <img class="icon" src="./images/dog.png" alt="dog" />
              <h2>Status</h2>
            </div>
            <div class="link">
              <img class="icon" src="./images/track.png" alt="dog print" />
              <h2>Walks</h2>
            </div>
            <div class="link">
              <img class="icon" src="./images/hot_dog.png" alt="hotdog" />
              <h2>Food</h2>
            </div>
          </div>
          <!-- PRO -->
          <div class="pro">
            <h2>Ball is Life</h2>
            <img
              id="tennis_ball"
              src="./images/tennis_ball.png"
              alt="tennis ball"
            />
          </div>
        </div>
        <!-- FAVORITE ALBUMS -->
        <div class="albums">
          <div class="status">
            <h1>Favorite Albums</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <!-- ALBUM -->
            <div class="card">
              <img
                class="album-cover"
                src="./images/juggernaut.jpeg"
                alt="Juggernaut by Periphery"
              />
              <div class="card-info">
                <h2>Juggernaut</h2>
                <p>By: Periphery</p>
                <div class="rating"></div>
              </div>
              <h2 class="percentage">90%</h2>
            </div>
            <!-- ALBUM -->
            <div class="card">
              <img
                class="album-cover"
                src="./images/language.jpeg"
                alt="Language by The Contortionist"
              />
              <div class="card-info">
                <h2>Language</h2>
                <p>By: The Contortionist</p>
                <div class="rating"></div>
              </div>
              <h2 class="percentage">90%</h2>
            </div>
            <!-- ALBUM -->
            <div class="card">
              <img
                class="album-cover"
                src="./images/colors.jpeg"
                alt="Colors by Between the Buried and Me"
              />
              <div class="card-info">
                <h2>Colors</h2>
                <p>By: Between the Buried and Me</p>
                <div class="rating"></div>
              </div>
              <h2 class="percentage">90%</h2>
            </div>
          </div>
        </div>
      </section>
      <!-- CIRCLES IN BACKGROUND -->
      <div class="circle1"></div>
      <div class="circle2"></div>
    </main>
  </body>
</html>
